<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Easiest Way to Add Input Masks to Your Forms</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="registration-form">
        <form action="/" method="get">
            <div class="form-icon">
                <img src="./icon/zeotap_icon.jpg">
            </div>
            <div class="form-group">
                <select id="filter-select" name ="filter-select" class="form-control item">
                    <option value="select-filter">Select Filter</option>
                    <option value="f61">Gender - Female , Age > 60</option>
                    <option value="f60">Gender - Female , Age < 60</option>
                    <option value="m61">Gender - Male, Age < 60</option>
                    <option value="m60">Gender - Male, Age > 60</option>
                </select>
            </div>
            <div class="form-group">
                    <select id="country-select" class="form-control item"> 
                        <option value="select-country">Select Country</option>
                       <option value="usa">United states</option>
                       <option value="india">India</option>
                       <option value="spain">Spain</option>
                       <option value="france">France</option>
                    </select>
            </div>            
            <div class="form-group">
                <input type="number" name="Channel-Id" min="0" class="form-control item" id="channel-id" placeholder="Channel Id">
            </div>
            <div class="form-group">
                <button id="submit" type="button" class="btn btn-block submit-form">Submit</button>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
