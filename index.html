<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Easiest Way to Add Input Masks to Your Forms</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="registration-form">
        <form method="get">
            <div class="form-icon">
                <img src="./icon/zeotap_icon.jpg">
            </div>
            <div class="form-group">
                <input type="text" name="username" class="form-control item" id="Filters" placeholder="Filters">
            </div>
            <div class="form-group">
                    <select class="form-control item"> 
                        <option>Select Country</option>
                       <option>United states</option>
                       <option>India</option>
                       <option>Spain</option>
                       <option>France</option>
                    </select>
            </div>            
            <div class="form-group">
                <input type="number" name="number" min="0" class="form-control item" id="number-of-segments" placeholder="Number of Segments">
            </div>
            <div class="form-group">
                <button id="submit" type="button" class="btn btn-block create-account">Submit</button>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
